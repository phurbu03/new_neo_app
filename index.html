<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식점 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>음식 종류를 선택하세요</h1>
        <div class="checkbox-group">
            <label><input type="radio" name="foodType" value="한식" checked> 한식</label>
            <label><input type="radio" name="foodType" value="중식"> 중식</label>
            <label><input type="radio" name="foodType" value="양식"> 양식</label>
            <label><input type="radio" name="foodType" value="일식"> 일식</label>
            <label><input type="radio" name="foodType" value="카페"> 카페</label>
            <label><input type="radio" name="foodType" value="분식"> 분식</label>
            <label><input type="radio" name="foodType" value="all"> 선택 안 함</label>
        </div>
        <button class="btn" onclick="getRandomRestaurant()">음식점 추천받기</button>
        <div class="result-box" id="result">결과가 여기에 표시됩니다.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
